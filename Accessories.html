<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YK Shoes</title>
    <link rel="stylesheet" href="Product.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        var atc1 = 0;

        function addToCart(button) {
            const card = button.closest('.card');
            const product = card.querySelector('img').src;
            const itemName = card.querySelector('.name').innerText;
            const itemPrice = card.querySelector('.price').innerText;

            const newItem = {
                product: product,
                name: itemName,
                price: itemPrice,
                quantity: atc1
            };

            let addtocart = JSON.parse(localStorage.getItem('addtocart')) || [];

            const existingItem = addtocart.find(item => item.name === itemName);
            if (!existingItem) {
                newItem.quantity = 1;
                addtocart.push(newItem);
                localStorage.setItem('addtocart', JSON.stringify(addtocart));
                atc1 += 1;
                alert(`"${itemName}" added to cart successfully.`);
            } else {
                existingItem.quantity += 1;
                localStorage.setItem('addtocart', JSON.stringify(addtocart));
                atc1 += 1;
                alert(`"${itemName}" added to cart successfully.`);
            }
        }
    </script>
</head>
<body>
    <div class="top">
        <div class="header">
            <a href="index.html"><i class='bx bx-arrow-back'></i></a>
            <div class="mhead">Accessories</div>
        </div> 

        <div class="brand">
            <ul>
                <li><a href="Shoes.html">Shoes</a></li>
                <li><a href="Shirt.html">Shirt</a></li>
                <li><a href="Accessories.html">Accessories</a></li>
            </ul>
        </div>

        <div class="icon-box">
            <a class="cart" href="cart.html"><i class='bx bx-shopping-bag'></i></a>
        </div>
        
    </div>  
    
    <div class="product">
        <div class="card">
            <img src="accesories/Nike Hoops Elite.png" alt="Nike Hoops Elite" style="width:100%">
            <h1>
                <div class="name">Nike Hoops Elite</div>
                <div class="price">[ RM 359 ]</div>
            </h1>
            <div class="btn"><button onclick="addToCart(this)">Add to Cart</button></div>
        </div>

        <div class="card">
            <img src="accesories/Nike Brasilia 9.5.png" alt="Nike Brasilia 9.5" style="width:100%">
            <h1>
                <div class="name">Nike Brasilia 9.5</div>
                <div class="price">[ RM 135 ]</div>
            </h1>
            <div class="btn"><button onclick="addToCart(this)">Add to Cart</button></div>
        </div>

        <div class="card">
            <img src="accesories/Nike Match.png" alt="Nike Match" style="width:100%">
            <h1>
                <div class="name">Nike Match5</div>
                <div class="price">[ RM 200 ]</div>
            </h1>
            <div class="btn"><button onclick="addToCart(this)">Add to Cart</button></div>
        </div>

        <div class="card">
            <img src="accesories/Nike Crew Socks.png" alt="Nike Crew Socks" style="width:100%">
            <h1>
                <div class="name">Nike Crew Socks</div>
                <div class="price">[ RM  ]</div>
            </h1>
            <div class="btn"><button onclick="addToCart(this)">Add to Cart</button></div>
        </div>
    </div>


</body>
</html>

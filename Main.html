<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE Shoe</title>
    <link rel="stylesheet" href="Main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="top">
        <h1>SHOES</h1>

        <div class="top-icon">
            <i class='bx bx-heart'></i>
            <i class='bx bx-shopping-bag'></i>
        </div>
    </div>

    <div class="hr1" id="hr1-1"></div>

    <div class="new">
        <div class="text-new"><h2>NEW PRODUCT COMMING!!</h2></div>

        <a href="#">
            <img src="main/shoe.png" alt="Nike Air Force 1 Sneakers Blood Drip Splatter" class="pic">
        </a>
    </div>
    
    <h3>Featured</h3>

    <div class="featured">
        <div class="shoe">
            <img src="main/shoes_click.png" alt="shoes">
            <div class="text">Shoe</div>
        </div>
        <div class="shirt">
            <img src="main/shirt_click.png" alt="shirt">
            <div class="text">Shirt</div>
        </div>
        <div class="accessories">
            <img src="main/accessories_click.png" alt="accessories">
            <div class="text">Accessories</div>
        </div>
    </div>
</body>
</html>

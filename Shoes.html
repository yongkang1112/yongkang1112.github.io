<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YK Shoe</title>
    <link rel="stylesheet" href="Product.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="top">
        <div class="header">
            <a href="index.html"><i class='bx bx-arrow-back'></i></a>
            <div class="mhead">Shoes</div>
        </div> 

        <div class="brand">
            <ul>
                <li><a href="Shoes.html">Shoes</a></li>
                <li><a href="Shirt.html">Shirt</a></li>
                <li><a href="Accessories.html">Accessories</a></li>
            </ul>
        </div>
    </div>  
    
    <div class="product">
        <div class="card" data-name="Nike Pegasus 41" data-price="609">
            <img src="shoes/NIKE/Nike Pegasus 41.png" alt="Nike Pegasus 41" style="width:100%">
            <h1>
                <div class="name">Nike Pegasus 41</div>
                <div class="price">[ RM 609 ]</div>
            </h1>
            <div class="btn"><button onclick="addToCart(this)">Add to Cart</button></div>
        </div>

        <div class="card" data-name="Air Jordan 1 Low SE Craft" data-price="559">
            <img src="shoes/NIKE/Air Jordan 1 Low SE Craft.png" alt="Air Jordan 1 Low SE Craft" style="width:100%">
            <h1>
                <div class="name">Air Jordan 1 Low SE Craft</div>
                <div class="price">[ RM 559 ]</div>
            </h1>
            <div class="btn"><button onclick="addToCart(this)">Add to Cart</button></div>
        </div>

        <div class="card" data-name="Air Jordan 1 Low" data-price="489">
            <img src="shoes/NIKE/Air Jordan 1 Low.png" alt="" style="width:100%">
            <h1>
                <div class="name">Air Jordan 1 Low</div>
                <div class="price">[ RM 489 ]</div>
            </h1>
            <div class="btn"><button onclick="addToCart(this)">Add to Cart</button></div>
        </div>

        <!-- 其他产品类似结构 -->
    </div>

    <script src="cart.js"></script>
</body>
</html>
